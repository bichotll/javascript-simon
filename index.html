<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Says - JavaScript</title>
	<link rel="stylesheet" href="css/style.css" />
	<script data-main="js/main" src="js/lib/require.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="wrapper">
		<h1>Cansu Says</h1>
		<p>Wellcome petarda! You have to get to the lvl 10 to unlock ur price! heh Enjoy!!</p>
		<p>* Do not disable the alerts or u won't see ur price heh</p>
			<div class="game-board">
				<div class="simon">
					<ul>
						<li class="tile red" data-tile="1"></li>
						<li class="tile blue" data-tile="2"></li>
						<li class="tile yellow" data-tile="3"></li>
						<li class="tile green" data-tile="4"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>Round: <span data-round="0">0</span></h2>
				<button data-action="start" >Start</button>
				<p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
			</div>
		<div data-action="sound"></div>
	</div>
</body>
</html>
